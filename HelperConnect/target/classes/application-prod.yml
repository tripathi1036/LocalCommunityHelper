spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/localhelper_prod}
    username: ${DATABASE_USERNAME:localhelper_prod}
    password: ${DATABASE_PASSWORD:Ayushbhai@9589}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true

logging:
  level:
    com.localhelper: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  file:
    name: logs/local-helper-prod.log

# Production specific properties
app:
  jwtSecret: ${JWT_SECRET:}
  jwtExpirationInMs: ${JWT_EXPIRATION:3600000}  # 1 hour for production

server:
  port: ${PORT:8080}

# Production security settings
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized